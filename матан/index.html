<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scroll Slider</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="gallery-wrap">
        <img src="../img/back.png" id="backBtn" alt="">
        <div class="gallery">
            <div>
                <span><img src="./06-02_1.jpg" alt=""></span>
                <span><img src="./06-02_2.jpg" alt=""></span>
                <span><img src="./06-02_3.jpg" alt=""></span>
                <span><img src="./06-02_4.jpg" alt=""></span>
                <span><img src="./06-02_5.jpg" alt=""></span>
                <span><img src="./06-02_6.jpg" alt=""></span>
                <span><img src="./06-02_7.jpg" alt=""></span>
                <span><img src="./06-02_8.jpg" alt=""></span>
            </div>
            <div>
                <span><img src="./06-02_2.jpg" alt=""></span>
                <span><img src="./06-02_3.jpg" alt=""></span>
                <span><img src="./06-02_4.jpg" alt=""></span>
            </div>
        </div>
        <img src="../img/next.png" id="nextBtn" alt="">
    </div>
<script>

    let scrollContainer = document.querySelector(".gallery");
    let backBtn = document.getElementById("backBtn");
    let nextBtn = document.getElementById("nextBtn");

    scrollContainer.addEventListener("wheel", (evt) => {
        evt.preventDefault();
        scrollContainer.scrollLeft += evt.deltaY;
        scrollContainer.style.scrollBehavior = "auto";
    });

    nextBtn.addEventListener("click", ()=>{
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft += 900;
    });

    backBtn.addEventListener("click", ()=>{
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft -= 900;
    });

</script>
</body>

</html>
